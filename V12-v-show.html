<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <div id="app">
        <input type="number" v-model="nota">
        <p v-show="resultado()">Pasaste el examen</p>
        <p v-show="!resultado()">No pasaste el examen</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                nota: 0
            },
            methods:{
                resultado(){
                    if (this.nota >= 6.0 & this.nota <=10){
                        return true;
                    }else{
                        return false;
                    }
                }
            }
        })

    </script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        {{titulo}}
        <p>Este es el componente 1</p>
        <input type="text" v-model="nombre">
        {{nombre}}
    </div>
    <hr>
    <div id="componente">
        {{text}}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        const uno = new Vue({
            el: '#app',
            data: {
                titulo: 'Mi pagina',
                nombre: 'Pablo Szulman'
            }
        })

        const dos = new Vue({
            el: '#componente',
            data: {
                text: uno.nombre,
                nombre: 'Pablo Szulman'
            }
        })

    </script>



</body>
</html>

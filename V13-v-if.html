<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="login">
        <p>{{password}}</p>
        <div v-if="isLogin">Éstás logueado</div>
        <div v-else="isLogin">No estás logueado</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                password: 'abc123',
                login:''
            },
            computed:{
                isLogin(){
                    if (this.password == this.login ){
                        return true;
                    }
                        return false;
                }
            }
        })

    </script>



</body>
</html>

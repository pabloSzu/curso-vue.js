<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <li v-for="data in object">
            {{data}}
        </li>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                object:{
                    nombre: "Pablo",
                    apellido: "Szulman",
                    edad: 28
                }
            }
        })

    </script>



</body>
</html>

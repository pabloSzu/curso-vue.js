<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directivas</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="nombre">
        <p v-text="nombre">v-text:</p>
        <p>v-text: {{nombre}}</p>
        <p v-once>{{nombre}}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                nombre: "Pablooo",
                titulo: "<h1> Pablitooo </h1>"
            }
        })

    </script>



</body>
</html>

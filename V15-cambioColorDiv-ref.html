<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <center>
            <button @click="cambiarColor()">Colors  @click</button>
            <!--Tambien puede ser de la siguiente forma-->
            <button v-on:click="cambiarColor()">Colors  v-on:click</button>
            <hr>
            <div ref="cont">----</div>
        </center>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        const app = new Vue({
            el: '#app',
            data: {
                numero: 0
            },
            methods:{
                cambiarColor(){
                    if(this.numero == 0){
                        this.numero++
                        return this.$refs.cont.style.background = "red";
                    }else if(this.numero == 1){
                        this.numero++
                        return this.$refs.cont.style.background = "green";
                    }else if(this.numero == 2){
                        this.numero = 0
                        return this.$refs.cont.style.background = "blue";
                    }
                }
            }
        })

    </script>



</body>
</html>

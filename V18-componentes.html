<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancias</title>
</head>
<body>
    <div id="app">
        {{titulo}}
        <p>Este es el componente 1</p>
        <p>{{temp}}</p>
        <input type="text" v-model="nombre">
        {{nombre}}
        <contador></contador>
    </div>
    <hr>
    <br>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('contador',{
            template:"<button @click='numero++'> Soy un contador {{numero}}</button>",
            data(){
                return{
                    numero : 0
                }
            }
        })

        const uno = new Vue({
            el: '#app',
            data: {
                titulo: 'Mi pagina',
                nombre: 'Pablo Szulman',
                temp: 'Este es el componente 1'
            }
        })

    </script>



</body>
</html>
